<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Klik Kotak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #gameArea {
      width: 400px;
      height: 300px;
      background: white;
      border: 2px solid #333;
      margin: 20px auto;
      position: relative;
    }
    #box {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Game Klik Kotak</h2>
<p>Skor: <span id="score">0</span></p>
<p>Waktu: <span id="time">30</span> detik</p>

<div id="gameArea">
  <div id="box"></div>
</div>

<script>
  let score = 0;
  let time = 30;
  const box = document.getElementById("box");
  const gameArea = document.getElementById("gameArea");

  function moveBox() {
    const x = Math.random() * (360);
    const y = Math.random() * (260);
    box.style.left = x + "px";
    box.style.top = y + "px";
  }

  box.onclick = function() {
    score++;
    document.getElementById("score").innerText = score;
    moveBox();
  };

  moveBox();

  const timer = setInterval(function() {
    time--;
    document.getElementById("time").innerText = time;
    if (time === 0) {
      clearInterval(timer);
      alert("Game Over! Skor kamu: " + score);
      box.style.display = "none";
    }
  }, 1000);
</script>

</body>
</html>
